<!DOCTYPE html>
<html>

<head>
    <title>Customizable Calendar for Teachers</title>
    <style>
        #addDayButton {
            border-style: dashed;
            border-radius: 2px;
            margin-bottom: 1px;
        }

        #calendar {
            display: flex;
            padding: 5px;
            background-color: #fff;
            height: 200px;
            width: 515px;
            border-radius: 3px;
            border: solid;
            margin-bottom: 10px;
        }

        .day {
            display: none;
        }

        .addPeriodButton {
            width: 50px;
            height: 40px;
            background-color: #fff;
            border: dotted black;
            align-content: center;
        }

        .period {
            display: none;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
        }

        .periods {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1>Customizable Calendar for Teachers</h1>
    <button id="addDayButton">Add Day</button>
    <div id="calendar">
        <!-- Day 1 -->
        <div class="day">
            <h2>Day 1</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 1 -->
                <div class="period">
                    <h3>Period 1</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 2</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 2 -->
                <div class="period">
                    <h3>Period 2</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 3</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 3 -->
                <div class="period">
                    <h3>Period 3</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 4</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 4 -->
                <div class="period">
                    <h3>Period 4</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 5</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 5 -->
                <div class="period">
                    <h3>Period 5</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 6</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 6 -->
                <div class="period">
                    <h3>Period 6</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 7</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 7 -->
                <div class="period">
                    <h3>Period 7</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 8</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 8 -->
                <div class="period">
                    <h3>Period 8</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 9</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 9 -->
                <div class="period">
                    <h3>Period 9</h3>
                </div>
            </div>
        </div>

        <div class="day">
            <h2>Day 10</h2>
            <button class="addPeriodButton">Add Period</button>
            <div class="periods">
                <!-- Period 10 -->
                <div class="period">
                    <h3>Period 10</h3>
                </div>
            </div>
        </div>

    </div>

    <script>

        const maxDays = 10;
        const maxPeriods = 10;
        let currentDay = 1;

        const addDayButton = document.getElementById("addDayButton");
        const calendar = document.getElementById("calendar");

        addDayButton.addEventListener("click", () => {
            if (currentDay <= maxDays) {
                const newDay = document.createElement("div");
                newDay.classList.add("day");
                newDay.innerHTML = `
                    <h2>Day ${currentDay}</h2>
                    <button class="addPeriodButton">Add Period</button>
                    <div class="periods"></div>
                `;
                calendar.appendChild(newDay);
                currentDay++;
            }
        });

        calendar.addEventListener("click", (event) => {
            if (event.target.classList.contains("addPeriodButton")) {
                const dayDiv = event.target.parentNode;
                const periodsDiv = dayDiv.querySelector(".periods");
                if (periodsDiv.children.length < maxPeriods) {
                    const newPeriod = document.createElement("div");
                    newPeriod.classList.add("period");
                    newPeriod.innerHTML = `<h3>Period ${periodsDiv.children.length + 1}</h3>`;
                    periodsDiv.appendChild(newPeriod);
                }
            }
        });
    </script>
</body>

</html>
